<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600;800&display=swap" rel="stylesheet">
    
    <title>KenzieFlix</title>
</head>

<body>
    <main>
        <div class="container">
            <ul class="contentFlex">
                <li>
                    <figure>
                        <img class="logo" src="logo 1.png" alt="logo kenzieflix">
                        <figcaption hidden>Logo KenzieFlix</figcaption>
                    </figure>
                </li>
                <li>
                    <h1 class="watching">Quem está assistindo?</h1>
                </li>
                <li>
                    <ul class="profiles">
                        <li class="profileUser aline">
                            <figure>
                                <img class="imageBox" src="./avatar1.png" alt="Icone do perfil 1">
                                <figcaption hidden>Icone do primeiro perfil</figcaption>
                            </figure>
                            <p>Aline</p>
                        </li>
                        <li class="profileUser pedrinho">
                            <figure>
                                <img class="imageBox" src="./avatar2.png" alt="Icone do perfil 2">
                                <figcaption hidden>Icone do segundo perfil</figcaption>
                            </figure>
                            <p>Pedrinho</p>
                        </li>
                        <li class="profileUser julia">
                            <figure>
                                <img class="imageBox" src="./avatar3.png" alt="Icone do perfil 3">
                                <figcaption hidden>Icone do terceiro perfil</figcaption>
                            </figure>
                            <p>Júlia</p>
                        </li>
                        <li class="profileUser">
                            <figure>
                               <img src="./Frame 5.svg" alt="Icone adicionar">
                                    <figcaption hidden>Icone de adicionar perfil</figcaption>
                            </figure>
                            <p>Adicionar perfil</p>
                        </li>
                    </ul>
                </li>
                <p class="manageProfiles">Gerenciar Perfis</p>
            </ul>
        </div>
    </main>
</body>

</html>
